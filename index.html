<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>prisma-zod-mock - ドキュメント</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Prismaスキーマから型安全なモックデータを生成するPrismaジェネレーター">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #3f51b5;
    }
    .sidebar ul li a {
      font-size: 14px;
    }
    .markdown-section code {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="app">読み込み中...</div>
  <script>
    window.$docsify = {
      name: 'prisma-zod-mock',
      repo: 'https://github.com/nurazon59/prisma-zod-mock',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: '検索',
        noData: '結果が見つかりません',
      },
      copyCode: {
        buttonText: 'コピー',
        errorText: 'エラー',
        successText: 'コピーしました！'
      },
      pagination: {
        previousText: '前へ',
        nextText: '次へ',
        crossChapter: true,
        crossChapterText: true,
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'material',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 言語ハイライト -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-prisma.min.js"></script>
  <!-- プラグイン -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
